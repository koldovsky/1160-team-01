<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.dishes-carousel.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="dishes-carousel" id="about-us">
      <div class="dishes-carousel__content-container">
        <div class="dishes-carousel__slider">
          <div class="dishes-carousel__slider-container">
            <button
              class="dishes-carousel__slider-button button--left"
              id="slide-arrow-prev"
            >
              &#x3c;
            </button>
            <ul class="dishes-carousel__carousel" id="slides-container">
              <li class="dishes-carousel__carousel-card">
                <div class="dishes-carousel__carousel-card-img">
                  <img
                    src="img/gift-card/gift-card-carousel-01.webp"
                    alt="img"
                  />
                </div>
              </li>
              <li class="dishes-carousel__carousel-card">
                <div class="dishes-carousel__carousel-card-img">
                  <img
                    src="img/gift-card/gift-card-carousel-02.webp"

                  />
                </div>
              </li>
              <li class="dishes-carousel__carousel-card">
                <div class="dishes-carousel__carousel-card-img">

                    src="img/gift-card/gift-card-carousel-03.webp"
                    alt="img"
                  />
                </div>
              </li>
              <li class="dishes-carousel__carousel-card">
                <div class="dishes-carousel__carousel-card-img">
                  <img
                    src="img/gift-card/gift-card-carousel-04.webp"
                    alt="img"
                  />
                </div>
              </li>
              <li class="dishes-carousel__carousel-card">
                <div class="dishes-carousel__carousel-card-img">
                  <img
                    src="img/gift-card/gift-card-carousel-05.webp"
                    alt="img"
                  />
                </div>
              </li>
              <li class="dishes-carousel__carousel-card">
                <div class="dishes-carousel__carousel-card-img">

                    src="img/gift-card/gift-card-carousel-06.webp"
                    alt="img"
                  />
                </div>
              </li>
              <li class="dishes-carousel__carousel-card">
                <div class="dishes-carousel__carousel-card-img">
                  <img
                    src="img/gift-card/gift-card-carousel-07.webp"
                    alt="img"
                  />
                </div>
              </li>
              <li class="dishes-carousel__carousel-card">
                <div class="dishes-carousel__carousel-card-img">
                  <img
                    src="img/gift-card/gift-card-carousel-08.webp"
                    alt="img"
                  />
                </div>
              </li>
            </ul>
            <button
              class="dishes-carousel__slider-button button--right"
              id="slide-arrow-next"
            >
              &#x3e;

          </div>

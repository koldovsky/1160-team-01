<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main>
        <section class="categories">
            <div class="categories__container">
                <h2 class="categories__heading_main">CATEGORIES</h2>
                <h3 class="categories__heading_lower">Variety of Dishes to Meet Any Taste</h3>
                <span class="categories__weird_icon"></span>
                <p class="categories__special">We always have something special for you.</p>

                <div class="categories__options">
                    <div class="categories__options_item">
                        <img src="img/categories/chicken-breast.img.jpg" alt="chicken breast" class="categories__options_img">
                        <div class="categories__options_text">
                            <a href="#" class="categories__options_link">Main Courses</a>
                            <span class="categories__options_arrow"></span>
                            <div class="categories__options_descr">We offer a wide selection of fish and meat dishes.</div>
                        </div>
                    </div>
                    <div class="categories__options_item">
                        <img src="img/categories/avocado-toast.img.jpg" alt="avocado toast" class="categories__options_img">
                        <div class="categories__options_text">
                            <a href="#" class="categories__options_link">Lunch & Dinner</a>
                            <span class="categories__options_arrow"></span>
                            <div class="categories__options_descr">Fresh pasta, salads, toasts, and much more.</div>
                        </div>
                    </div>
                    <div class="categories__options_item">
                        <img src="img/categories/seafood-pasta.img.jpg" alt="pasta" class="categories__options_img">
                        <div class="categories__options_text">
                            <a href="#" class="categories__options_link">Chef's Specials</a>
                            <span class="categories__options_arrow"></span>
                            <div class="categories__options_descr">Try our chef's seasonal menu limited in time!</div>
                        </div>
                    </div>
                </div>
                <img src="img/categories/food_example.img.jpg" alt="feast" class="categories__options_img">
                
        </section>
    </main>
</body>

</html>
